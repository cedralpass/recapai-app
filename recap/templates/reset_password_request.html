{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-lg rounded px-2 pt-4 pb-4 mb-2">
    <h1>Reset Password By Email</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
